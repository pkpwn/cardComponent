<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../frontendmentor/mblstyle.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="cardContainer">
  <div class="imgColor">
    <div class="imgContainer">

  </div>
</div>
  
  <div class="textContainer">
    <div class="titleContainer">
      <h2>Get <span class="purple">insights</span> that help your business grow.</h2>
    </div>
  
<div class="pContainer">
  <p class="pText">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
</div>
 <div class="statsContainer">
   <div class="stats1">
  <p><span class="numb">10k +</span></p><p><span class="statText">companies</span></p>
</div>
  
  <div class="stats2">
    <p><span class="numb">314</span></p><p><span class="statText">templates</span></p>
  </div>

  <div class="stats3">
    <p><span class="numb">12m +</span></p><p><span class="statText">queries</span></p>
  </div>
</div> 

  
  </div>


</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abram Quispe</a>.
  </div>
</body>
</html>
